<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Income Tracker</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cookie-consent" id="cookieConsent">
        <p>This site uses cookies to enable persistent income tracking across browser sessions.</p>
        <div class="cookie-buttons">
            <button id="acceptCookies">Accept</button>
            <button id="declineCookies">Decline</button>
        </div>
    </div>

    <div class="app-wrapper">
        <div class="content-wrapper">
            <div class="income-display">
                <div class="sticky-wrapper">
                    <div class="current-income">
                        <span class="label">Current Income</span>
                        <div class="income-amount" id="incomeAmount">$0.0000</div>
                    </div>
                </div>
                
                <div class="stats-wrapper">
                    <div class="stats-grid">
                        <div class="display-card">
                            <span class="label">Per Second</span>
                            <span class="value" id="perSecond">$0.0000</span>
                        </div>
                        <div class="display-card">
                            <span class="label">Per Minute</span>
                            <span class="value" id="perMinute">$0.0000</span>
                        </div>
                        <div class="display-card">
                            <span class="label">Per Hour</span>
                            <span class="value" id="perHour">$0.0000</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <div class="input-section">
                    <div class="input-group">
                        <label for="hourlyRate">Hourly Rate ($)</label>
                        <input type="number" id="hourlyRate" step="0.01" min="0" placeholder="Enter your hourly rate">
                    </div>
                    <div class="input-group">
                        <label for="monthlyBonus">Monthly Bonus ($)</label>
                        <input type="number" id="monthlyBonus" step="0.01" min="0" placeholder="Enter monthly bonus">
                    </div>
                    <div class="input-group">
                        <label for="monthlyExpenses">Monthly Expenses ($)</label>
                        <input type="number" id="monthlyExpenses" step="0.01" min="0" placeholder="Enter monthly expenses">
                    </div>
                </div>

                <div class="working-status">
                    <label class="switch-label">
                        <span>Currently Working</span>
                        <label class="switch">
                            <input type="checkbox" id="workingToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </label>
                </div>

                <div class="action-buttons">
                    <button id="startTracking" class="primary-button">Start Tracking</button>
                    <button id="resetTracking" class="secondary-button">Reset Tracking</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
